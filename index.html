<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

    <!--head section-->

    <div class="container w-50  mt-5 p-5 shadow bg-body rounded">
        <div class="head">
            <h2>Weather Information Of World Cities</h2>
            <small class="text-success">Enter a location weather information</small>
            <form class="mt-2">
                <input
                    id="input__weather"
                    type="text"
                    name="city-name"
                    class="form-control border-success"
                >
            </form>
        </div>
        <div class="weather-info border border-warning mt-5 p-5 d-flex justify-content-around d-none">
            <img src="#" class="img-icon" alt="weather-icon">
            <div class="weather-info__title d-flex flex-column">
                <p class="fs-3 text-primary">Namangan, UZ</p>
                <p class="fs-5 text-center text-muted">Snow</p>
                <p class="fs-1 text-center text-secondary">-0.75&#176; C</p>
                <p class="fs-5 text-center text-secondary">wind speed: 15-17 m/s</p>
            </div>
        </div>
    </div>

    <!--loader-->
    
    
    <div class="text-center loader d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>



    <!--Script Files path-->
    <script src="./js/request.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
